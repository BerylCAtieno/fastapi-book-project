name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy FastAPI Service
        run: |
          curl -X POST "https://api.render.com/deploy/srv-{fastapi_service_id}?key=${{ secrets.RENDER_API_KEY }}"

      - name: Deploy Nginx Service
        run: |
          curl -X POST "https://api.render.com/deploy/srv-{nginx_service_id}?key=${{ secrets.RENDER_API_KEY }}"
